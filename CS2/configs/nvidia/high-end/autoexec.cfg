// ALL-CONFIGS — CS2 NVIDIA High-end
// Target: 300–400+ FPS, минимальный input lag

unbindall                                      // Полная очистка старых настроек

// --- 1. ДВИЖЕНИЕ ---
bind "w" "+forward"                           // Вперед
bind "s" "+back"                              // Назад
bind "a" "+left"                              // Влево
bind "d" "+right"                             // Вправо
bind "SHIFT" "+sprint"                         // Тихий шаг
bind "CTRL" "+duck"                            // Присесть
bind "SPACE" "+jump"                          // Прыжок на пробел
bind "MWHEELUP" "+jump"                        // Прыжок на колесо вверх
bind "MWHEELDOWN" "+jump"                      // Прыжок на колесо вниз
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"


// --- 2. ОРУЖИЕ И ВЗАИМОДЕЙСТВИЕ ---
bind "MOUSE1" "+attack"                        // ЛКМ - Огонь
bind "MOUSE2" "+attack2"                       // ПКМ - Прицел/Сильный удар ножом
bind "MOUSE3" "player_ping"                    // СКМ (Колесико) - ПОСТАВИТЬ МЕТКУ (Пинг)
bind "r" "+reload"                             // Перезарядка
bind "e" "+use"                                // Использовать/Разминировать
bind "g" "drop"                                // Выбросить оружие
bind "f" "+lookatweapon"                       // Осмотреть оружие
bind "b" "buymenu"                             // Меню закупки
bind "MOUSE5" "slot1"                          // Кнопка мыши 5 - Основное
bind "q" "slot2"                               // Q - Пистолет
bind "MOUSE4" "slot3"                          // Кнопка мыши 4 - Нож
bind "5" "slot5"                               // 5 - Бомба
bind "c" "slot12"                              // C - Стимулятор (хилка)

// --- 3. ГРАНАТЫ ---
bind "1" "slot6"                               // 1 - Осколочная
bind "2" "slot7"                               // 2 - Флешка
bind "3" "slot8"                               // 3 - Смок
bind "4" "slot10"                              // Молитов
bind "5" "slot4"                 	       // 5 - Листать все гранаты по кругу

// --- 4. КОММУНИКАЦИЯ И ИНТЕРФЕЙС ---
bind "v" "+voicerecord"                        // V - Голосовой чат
bind "y" "messagemode"                         // Y - Общий чат
bind "u" "messagemode2"                        // U - Командный чат
bind "TAB" "+showscores"                       // TAB - Таблица очков
bind "`" "toggleconsole"                       // Тильда - Консоль
bind "ESCAPE" "cancelselect"                   // ESC - Меню
bind "m" "teammenu"                            // M - Выбор стороны
bind "CAPSLOCK" "switchhands"                  // Caps - Смена рук (лево/право)
bind "t" "+spray_menu"                         // T - Граффити

// --- 5. ПРО-СКРИПТЫ (Дроп бомбы) ---

// Быстрый дроп бомбы на X
alias "+dropbomb" "slot3; slot5"
alias "-dropbomb" "drop; lastinv"
bind "x" "+dropbomb"

// --- CROSSHAIR ---
cl_crosshair_drawoutline "false"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1.000000"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_recoil "false"
cl_crosshair_sniper_width "1"
cl_crosshair_t "false"
cl_crosshairalpha "255"
cl_crosshaircolor "2"
cl_crosshaircolor_b "135"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "false"
cl_crosshairgap "-4.000000"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairsize "1.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "true"


// --- 6. БИНДЫ НА СТРЕЛОЧКИ (ЧАТ) ---
bind "uparrow" "say_team GJ"                   // Стр. Вверх -> GJ (команде)
bind "downarrow" "say_team NT"                 // Стр. Вниз -> NT (команде)
bind "leftarrow" "say FU"                      // Стр. Влево -> FU (всем)
bind "rightarrow" "say GG"                     // Стр. Вправо -> GG (всем)
bind "z" "+radialradio"			       // Колесо радио команд

// --- 7. ПЕРФОРМАНС И НАСТРОЙКИ (Сенса, Сеть, Звук) ---
sensitivity "0.7"
zoom_sensitivity_ratio "1.0"
rate "1000000"
engine_low_latency_sleep_after_client_tick "1"
volume "0.65"
snd_voipvolume "0.4"
snd_tensecondwarning_volume "0.12"
cl_hud_color "1"
cl_radar_scale "0.4"
viewmodel_fov "68"
viewmodel_offset_x "1.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-2"

// --- [ СЕТЬ И СОЕДИНЕНИЕ ] ---
rate "1000000"                      // Максимальная пропускная способность
cl_net_buffer_ticks "0"             // 0 для стабильного инета, 1-2 если есть потеря пакетов
cl_resend "6"                       // Частота переотправки пакетов
mm_dedicated_search_maxping "50"    // Макс. пинг при поиске матча

// --- [ ТЕЛЕМЕТРИЯ / FPS / ПИНГ ] ---
cl_hud_telemetry_frametime_show "1"         // Показывать FPS (время кадра) только при проблемах
cl_hud_telemetry_ping_show "1"              // Показывать пинг только при проблемах
cl_hud_telemetry_net_misdelivery_show "1"   // Показывать потери пакетов только при проблемах
fps_max "0"                                 // Убрать ограничение FPS
fps_max_ui "165"                            // Ограничение FPS в меню (сбережет ресурс видеокарты)

// --- [ РАДАР И ХУД ] ---
cl_hud_radar_scale "1.15"           // Размер радара
cl_radar_scale "0.4"                // Зум радара (чтобы видеть всю карту)
cl_radar_always_centered "0"        // Радар не центрируется на игроке (больше обзора)
cl_radar_rotate "1"                 // Радар вращается
cl_teamcounter_playercount_instead_of_avatars true // Число живых вместо аватарок
cl_hud_color "0"                    // Цвет интерфейса (стандарт)
cl_showloadout "1"                  // Всегда показывать снаряжение
cl_allow_animated_avatars "0"	    //отключает анимированные аватарки

// --- [ ГЕЙМПЛЕЙ И ВИЗУАЛ ] ---
cl_prefer_lefthanded "0"            // 0 - правая рука, 1 - левая
cl_teamid_overhead_mode "2"         // Показывать ники и снаряжение сквозь стены
cl_teammate_colors_show "2"         // Цветные и буквы метки тиммейтов
cl_player_ping_mute "0"             // Слышать звуки пингов
gameinstructor_enable "0"           // Отключить обучение
cl_autohelp "0"                     // Отключить подсказки
con_enable "1"                      // Включить консоль разработчика

clear  		 	 	    // Чистит консоль

// --- [ ЗВУК ] ---
volume "0.75"                        // Общая громкость
snd_voipvolume "0.6"                // Громкость микрофонов тиммейтов
snd_tensecondwarning_volume "0.2"  // Музыка за 10 сек до взрыва (важно!)
snd_menumusic_volume "0"            // Музыка в меню
snd_roundend_volume "0"             // Музыка в конце раунда
snd_mvp_volume "0"                  // Музыка лучшего игрока
snd_mute_losefocus "1"              // Выключать звук, если игра свернута

host_writeconfig                     				 // Сохраняет настройки в конфиг


// Logging
echo "ALL-CONFIGS: NVIDIA High-end autoexec loaded"