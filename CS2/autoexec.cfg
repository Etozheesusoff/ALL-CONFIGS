// ====================================================================
// ULTIMATE CS2 CONFIG - FIXED BINDS & FULL RESET by ETOZHEESUS
// ====================================================================

unbindall                                      // Полная очистка старых настроек

// --- 1. ДВИЖЕНИЕ ---
bind "w" "+forward"                           // Вперед
bind "s" "+back"                              // Назад
bind "a" "+left"                              // Влево
bind "d" "+right"                             // Вправо
bind "SHIFT" "+sprint"                         // Тихий шаг
bind "CTRL" "+duck"                            // Присесть
bind "SPACE" "+jump"                          // Прыжок на пробел
bind "MWHEELUP" "+jump"                        // Прыжок на колесо вверх
bind "MWHEELDOWN" "+jump"                      // Прыжок на колесо вниз
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"


// --- 2. ОРУЖИЕ И ВЗАИМОДЕЙСТВИЕ ---
bind "MOUSE1" "+attack"                        // ЛКМ - Огонь
bind "MOUSE2" "+attack2"                       // ПКМ - Прицел/Сильный удар ножом
bind "MOUSE3" "player_ping"                    // СКМ (Колесико) - ПОСТАВИТЬ МЕТКУ (Пинг)
bind "r" "+reload"                             // Перезарядка
bind "e" "+use"                                // Использовать/Разминировать
bind "g" "drop"                                // Выбросить оружие
bind "f" "+lookatweapon"                       // Осмотреть оружие
bind "b" "buymenu"                             // Меню закупки
bind "MOUSE5" "slot1"                          // Кнопка мыши 5 - Основное
bind "q" "slot2"                               // Q - Пистолет
bind "MOUSE4" "slot3"                          // Кнопка мыши 4 - Нож
bind "5" "slot5"                               // 5 - Бомба
bind "c" "slot12"                              // C - Стимулятор (хилка)

// --- 3. ГРАНАТЫ ---
bind "1" "slot6"                               // 1 - Осколочная
bind "2" "slot7"                               // 2 - Флешка
bind "3" "slot8"                               // 3 - Смок
bind "4" "invnextgrenade"                      // 4 - Листать все гранаты по кругу
bind "10" "slot10"                             // Молитов

// --- 4. КОММУНИКАЦИЯ И ИНТЕРФЕЙС ---
bind "v" "+voicerecord"                        // V - Голосовой чат
bind "y" "messagemode"                         // Y - Общий чат
bind "u" "messagemode2"                        // U - Командный чат
bind "TAB" "+showscores"                       // TAB - Таблица очков
bind "`" "toggleconsole"                       // Тильда - Консоль
bind "ESCAPE" "cancelselect"                   // ESC - Меню
bind "m" "teammenu"                            // M - Выбор стороны
bind "CAPSLOCK" "switchhands"                  // Caps - Смена рук (лево/право)
bind "t" "+spray_menu"                         // T - Граффити

// --- 5. ПРО-СКРИПТЫ (Jumpthrow и Дроп) ---

// Быстрый дроп бомбы на X
alias "+dropbomb" "slot3; slot5"
alias "-dropbomb" "drop; lastinv"
bind "x" "+dropbomb"

// Обычный Jumpthrow на ALT
alias "+jt" "+jump"
alias "-jt" "-jump"
alias "+ta" "-attack; -attack2"
bind "ALT" "+jt; +ta"

// W-Jumpthrow на Z (Прыжок с микро-шагом для дальних раскидок)
alias "+wjump" "+forward; +jump"
alias "-wjump" "-jump; -forward"
bind "z" "+wjump; +ta"

// --- 6. БИНДЫ НА СТРЕЛОЧКИ (ЧАТ) ---
bind "uparrow" "say_team GJ"                   // Стр. Вверх -> GJ (команде)
bind "downarrow" "say_team NT"                 // Стр. Вниз -> NT (команде)
bind "leftarrow" "say FU"                      // Стр. Влево -> FU (всем)
bind "rightarrow" "say GG"                     // Стр. Вправо -> GG (всем)

// --- 7. ПЕРФОРМАНС И НАСТРОЙКИ (Сенса, Сеть, Звук) ---
sensitivity "0.7"
zoom_sensitivity_ratio "1.0"
rate "1000000"
engine_low_latency_sleep_after_client_tick "1"
volume "0.65"
snd_voipvolume "0.4"
snd_tensecondwarning_volume "0.12"
cl_hud_color "1"
cl_radar_scale "0.4"
viewmodel_fov "68"
viewmodel_offset_x "1.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-2"

// --- 8. ФИНАЛИЗАЦИЯ ---
host_writeconfig
echo "----------------------------------------------------"
echo "!!! CONFIG LOADED: by ETOZHEESUS | GLHF"
echo "----------------------------------------------------"
